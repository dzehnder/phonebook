<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jstl/core">
   <h:body>   
     <ui:composition>
     	<div id="topMessage">
     		<h2>
     			<h:form>
		     		Welcome to the HERZEHN phonebook
     			</h:form>
     		</h2>
     	</div>
     	<div id="loginButton">
    			<c:set var="user" value="#{permissionBean.getCurrentUser()}"></c:set>
    			<h:form rendered="#{user == null}">
    				<p:commandButton value="#{bundle.loginSubmit}" action="/pages/public/login/login.xhtml"></p:commandButton>
    			</h:form>
     		<h:form rendered="#{user != null}">
     			<p:commandButton value="#{bundle.logout} #{user}" action="#{loginBean.logout}" ajax="false"/>
     		</h:form>
     	</div>
     </ui:composition>   
   </h:body>
</html>
