<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="settingUpdateDialogWidget"
		id="settingUpdateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="settingUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.hexcolor}" />
				<h:inputText value="#{settingBean.setting.hexcolor}" required="true" label="#{bundle.hexcolor}" >
					<f:validateLength minimum="6" maximum="6" />
				</h:inputText>
		
				<p:commandButton value="#{bundle.update}" icon="ui-icon-plus"
					action="#{settingBean.updateSetting()}"
					update=":messageGrowl :settingsForm:settingsTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, PF('settingUpdateDialogWidget'), 'settingUpdateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{settingBean.resetSetting()}"
					onclick="PF('settingUpdateDialogWidget').hide()" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
