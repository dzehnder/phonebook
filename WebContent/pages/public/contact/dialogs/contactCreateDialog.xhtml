<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="contactCreateDialogWidget"
		id="contactCreateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="contactCreateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.contactName}" />
				<h:inputText value="#{contactBean.contact.name}" required="true" label="#{bundle.contactName}" >
					<f:validateLength minimum="4" />
					<f:validateRegex pattern="/^[a-zA-Z\-_ ’'‘ÆÐƎƏƐƔĲŊŒẞÞǷȜæðǝəɛɣĳŋœĸſßþƿȝĄƁÇĐƊĘĦĮƘŁØƠŞȘŢȚŦŲƯY̨Ƴąɓçđɗęħįƙłøơşșţțŧųưy̨ƴÁÀ ÄǍĂĀÃÅǺĄÆǼǢƁĆĊĈČÇĎḌĐƊÐÉÈĖÊËĚĔĒĘẸƎƏƐĠĜǦĞĢƔáàâäǎăāãåǻąæǽǣɓćċĉčçďḍđɗðéèėêëěĕēęẹǝəɛġĝǧğģɣĤḤĦIÍÌİÎÏǏĬĪĨĮỊĲĴĶƘĹĻŁĽĿʼNŃN̈ŇÑŅŊÓÒÔÖǑŎŌÕŐỌØǾƠŒĥḥħıíìiîïǐĭīĩįịĳĵķƙĸĺļłľŀŉńn̈ňñņŋóòôöǒŏōõőọøǿơœŔŘŖŚŜŠŞȘṢẞŤŢṬŦÞÚÙÛÜǓŬŪŨŰŮŲỤƯẂẀŴẄǷÝỲŶŸȲỸƳŹŻŽẒŕřŗſśŝšşșṣßťţṭŧþúùûüǔŭūũűůųụưẃẁŵẅƿýỳŷÿȳỹƴźżžẓ]$/"></f:validateRegex>
				</h:inputText>
				
				<h:outputText value="* #{bundle.contactPrename}" />
				<h:inputText value="#{contactBean.contact.prename}" required="true" label="#{bundle.contactPrename}" >
					<f:validateLength minimum="4" />
					<f:validateRegex pattern="/^[a-zA-Z\-_ ’'‘ÆÐƎƏƐƔĲŊŒẞÞǷȜæðǝəɛɣĳŋœĸſßþƿȝĄƁÇĐƊĘĦĮƘŁØƠŞȘŢȚŦŲƯY̨Ƴąɓçđɗęħįƙłøơşșţțŧųưy̨ƴÁÀ ÄǍĂĀÃÅǺĄÆǼǢƁĆĊĈČÇĎḌĐƊÐÉÈĖÊËĚĔĒĘẸƎƏƐĠĜǦĞĢƔáàâäǎăāãåǻąæǽǣɓćċĉčçďḍđɗðéèėêëěĕēęẹǝəɛġĝǧğģɣĤḤĦIÍÌİÎÏǏĬĪĨĮỊĲĴĶƘĹĻŁĽĿʼNŃN̈ŇÑŅŊÓÒÔÖǑŎŌÕŐỌØǾƠŒĥḥħıíìiîïǐĭīĩįịĳĵķƙĸĺļłľŀŉńn̈ňñņŋóòôöǒŏōõőọøǿơœŔŘŖŚŜŠŞȘṢẞŤŢṬŦÞÚÙÛÜǓŬŪŨŰŮŲỤƯẂẀŴẄǷÝỲŶŸȲỸƳŹŻŽẒŕřŗſśŝšşșṣßťţṭŧþúùûüǔŭūũűůųụưẃẁŵẅƿýỳŷÿȳỹƴźżžẓ]$/"></f:validateRegex>
				</h:inputText>
		
				<h:outputText value="* #{bundle.contactPhone}" />
				<h:inputText value="#{contactBean.contact.phonenumber}" required="true" label="#{bundle.contactPhone}" >
					<f:validateLength minimum="10" />
					<f:validateRegex pattern="/\d{10}/"></f:validateRegex>
				</h:inputText>
				
				<h:outputText value="* #{bundle.contactBirth}" />
				<h:inputText value="#{contactBean.contact.birthday}" required="false" label="#{bundle.contactBirth}" >
					<f:convertDateTime pattern="dd.MM.yyyy" />
					<f:validateRegex pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$"></f:validateRegex>
				</h:inputText>
				
				<h:outputText value="* #{bundle.contactAd}" />
				<h:selectBooleanCheckbox value="#{contactBean.contact.adReceiver}" required="true" label="#{bundle.contactAd}" >
				</h:selectBooleanCheckbox>
				
				<h:outputText value="* #{bundle.contactDesc}" />
				<h:inputText value="#{contactBean.contact.description}" required="true" label="#{bundle.contactDesc}" >
					<f:validateLength minimum="5" />
				</h:inputText>
		
				<p:commandButton value="#{bundle.create}" icon="ui-icon-plus"
					action="#{contactBean.createContact()}"
					update=":messageGrowl :contactsForm:contactsTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, PF('contactCreateDialogWidget'), 'contactCreateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{contactBean.resetContact()}"
					onclick="PF('contactCreateDialogWidget').hide()" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
