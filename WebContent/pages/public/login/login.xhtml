<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/pages/public/templates/master.xhtml">
		<ui:define name="divMain">
			<h:outputText rendered="#{param['loginFailed']}" value="#{bundle.loginFailed}" />
			<form method="post" action="j_security_check">
				<label>#{bundle.loginUsername}</label>
				<input type="text" name="j_username" />
				<br />
				<label>#{bundle.loginPassword}</label>
				<input type="password" name="j_password" />
				<br />
				<input type="submit" value="#{bundle.loginSubmit}" />
			</form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
