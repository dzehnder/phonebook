<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/pages/public/templates/master.xhtml">
		<ui:define name="divMain">
			<h:outputText rendered="#{param['loginFailed']}" value="#{bundle.loginFailed}" />
			<h:form>
				<h:outputText value="#{bundle.loginUsername}"/>
				<h:inputText required="true" value="#{loginBean.username}" label="#{bundle.loginUsername}">
					<f:validateLength maximum="20" />
				</h:inputText>
				<br />
				<h:outputText value="#{bundle.loginPassword}"/>
				<h:inputSecret required="true" value="#{loginBean.password}" label="#{bundle.loginPassword}">
				<f:validateLength maximum="20" />
				</h:inputSecret>
				<br />
				<p:commandButton value="#{bundle.loginSubmit}" action="#{loginBean.login}" ajax="false"/>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
